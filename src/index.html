<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=”UTF-8”>
        <link rel="stylesheet" href="style/theme/field-group.css" type="text/css">
        <link rel="stylesheet" href="style/base/reset.css" type="text/css">
        <link rel="stylesheet" href="style/module/field-group.css" type="text/css">
        <link rel="stylesheet" href="style/util/spacing.css" type="text/css">
        <link rel="stylesheet" href="style/state/default-states.css" type="text/css">
        <link rel="stylesheet" href="style/util/colors.css" type="text/css">
        <link rel="stylesheet" href="style/theme/colors.css" type="text/css">
        <title>Prisma Framework</title>
        <style>
            .column {
                display: flex;
                flex-direction: column;
                padding: 10px;
                background-color: #E5E5E5;
            }
            .column > *:not(:first-child) {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <main class="column">
            <input class="input input--filled is-primary" type="text" placeholder="input">
            <input class="input input--filled is-secondary" type="text" placeholder="input">
            <input class="input input--filled is-accent" type="text" placeholder="input">
            <input class="input input--filled is-positive" type="text" placeholder="input">
            <input class="input input--filled-underline is-negative" type="text" placeholder="input">
            <input class="input input--filled is-warning" type="text" placeholder="input">
            <input class="input input--filled is-info" type="text" placeholder="input">
        </main>
    </body>
</html>
