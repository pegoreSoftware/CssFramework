<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=”UTF-8”>
        <link rel="stylesheet" href="style/base/reset.css" type="text/css">
        <link rel="stylesheet" href="style/module/form-component.css" type="text/css">
        <title>Prisma Framework</title>
        <style>
            .column {
                display: flex;
                flex-direction: column;
                padding: 10px;
                background-color: #E5E5E5;
            }
            .column > *:not(:first-child) {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <main class="column">
            <input class="input input--inner-shadow input--primary" type="text" placeholder="input">
            <input class="input input--drop-shadow input--secondary" type="text" placeholder="input">
            <input class="input input--underline input--accent" type="text" placeholder="input">
            <input class="input input--filled input--positive" type="text" placeholder="input">
            <input class="input input--filled-underline input--negative" type="text" placeholder="input">
            <input class="input input--filled input--warning" type="text" placeholder="input">
            <input class="input input--info" type="text" placeholder="input">
        </main>
    </body>
</html>
